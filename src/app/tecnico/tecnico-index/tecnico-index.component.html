<div class="container">
    <h1>Angular 17 CRUD with Node JS MySQL Example - ItSolutionStuff.com</h1>
    <a href="#" routerLink="/tecnico/tecnico-create/" class="btn btn-success">Create New Post</a>      
    <table class="table table-striped table-bordered">
        <thead>
              <tr>
                <th>id_Tecnico</th>
                <th>Rut</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Fecha_contrato</th>
                <th width="250px">Action</th>
              </tr>
         </thead>
         <tbody>
              <tr *ngFor="let tecnico of tecnicos">
                <td>{{ tecnico.id_Tecnico }}</td>
                <td>{{ tecnico.Rut }}</td>
                <td>{{ tecnico.Nombre }}</td>
                <td>{{ tecnico.Email }}</td>
                <td>{{ tecnico.Fecha_contrato }}</td>
                <td>
                  <a href="#" [routerLink]="['/tecnico/', tecnico.id_Tecnico, 'tecnico-view']" class="btn btn-info">View</a>
                  <a href="#" [routerLink]="['/tecnico/', tecnico.id_Tecnico, 'tecnico-edit']" class="btn btn-primary">Edit</a>
                  <button type="button" (click)="deletePost(tecnico.id_Tecnico)" class="btn btn-danger">Delete</button>
                </td>
              </tr>
        </tbody>
    </table>
</div>
